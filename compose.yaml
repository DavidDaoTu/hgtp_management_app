services:
  frontend:
    env_file:
      - ./hgtp_frontend/.env
    build:
      context: ./hgtp_frontend
      # target: development
    ports:
      - "3000:80"
    stdin_open: true
    volumes:
      - ./hgtp_frontend:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    networks:
      - react-express
    # depends_on:
    #   - backend

  backend:
    restart: always
    build:
      context: ./hgtp_backend
      # target: development
    volumes:
      - ./hgtp_backend:/usr/src/app
      - /usr/src/app/node_modules
    # depends_on:
    #   - mongo
    networks:
      # - express-mongo
      - react-express
    ports: 
      - "8080:8080"
